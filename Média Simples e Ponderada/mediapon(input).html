<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <style>
        body{
            font: normal 20pt Arial; 
            background-color: rgb(51, 154, 238);
            color: yellow;
        }
        input{
            font: normal 20pt Arial;
            width: 150px;
        }
        h1{
            font: normal 20pt Arial;
        }
        div#res{
            text-align: center;
            font: normal 20pt Arial;
            margin-top: 10px;
            background-color: darkblue;
            width: 940px;
        }

    </style>
</head>
<body>
    <h1>
    Nota 1(peso 3.5)  = <input type="number" min="0" max="10" name="txtn1" id="txtn1">
    Nota 2(peso 7.5) = <input type="number" min="0" max="10" name="txtn2" id="txtn2">
    <input type="button" value="Calcular" onclick="calcular()" id="calcular">
    <div id="res">Média</div>
    </h1>

    
    <script>
        //Customização do button
        var mouse = window.document.getElementById('calcular')
        mouse.addEventListener('mouseover', entrar)
        mouse.addEventListener('mouseout', sair)

        function entrar(){
            mouse.style.background = 'yellow'
        }
        function sair(){
            mouse.style.background = 'lightgray'
        }

        //Calculo da média
        function calcular(){
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var media = ((3.5*n1)+ (7.5*n2))/11
            res.innerText = `Sua média é ${media.toFixed(5)}`
        }
    </script>
</body>
</html>
