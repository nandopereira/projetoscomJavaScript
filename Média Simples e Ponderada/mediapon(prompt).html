<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <style>
        body{
            font: normal 20pt Arial; 
            background-color: rgb(51, 154, 238);
            color: yellow;
        }
        h1{
            font: normal 25pt serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite a primeira nota:'))
        var n2 = Number.parseFloat(window.prompt('Digite a segunda nota:'))
        if(n1 > 10 || n2 > 10 || n1 < 0 || n2 < 0 || isNaN(n1) || isNaN(n2)){
            window.alert('ERRO!')
            window.document.write('<h1>Você só pode digitar notas de 0 à 10!<h1>')
        }
        else{
            var media = ((3.5*n1) + (7.5*n2))/11
            document.write(`Média = ${media.toFixed(5)}`)
        }   
    </script>
</body>
</html>
