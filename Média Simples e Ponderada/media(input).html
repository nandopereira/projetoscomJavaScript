<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Simples</title>
    <style>
        input{
            font: normal 20pt Arial;
            width: 150px;
        }
        input#calcular{
            font: bold 20pt Arial;
            text-align: center;
            background-color: lightgray
        }
        div#res{
            font: normal 20pt Arial;
            margin-top: 10px;
        }
        h1{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>
    Nota 1 = <input type="number" min="0" max="10" name="txtn1" id="txtn1"><br>
    Nota 2 = <input type="number" min="0" max="10" name="txtn2" id="txtn2">
    <input type="button" value="Calcular" onclick="calcular()" id="calcular">
    </h1>
    <div id="res">Média</div>

    <script>
        //Customização do button
        var mouse = window.document.getElementById('calcular')
        mouse.addEventListener('mouseover', entrar)
        mouse.addEventListener('mouseout', sair)                          
        
        function entrar(){
            mouse.style.background = 'navy'
            mouse.style.color = 'white'
        }                                                       
        function sair(){                                                    
            mouse.style.background = 'lightgray'
        }
        
       
        //Calculo da média
        function calcular(){
        var tn1 = window.document.querySelector('input#txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.querySelector('div#res')              
        var n1 = Number(tn1.value)                                      
        var n2 = Number(tn2.value)
        var media = (n1+n2)/2
        res.innerHTML = `Sua média é ${media}`
        } 
    </script>

</body>
</html>
